<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">


<polymer-element name="collapse-toolbar" attributes="query" noscript>
	<template>
		<link rel="stylesheet" href="../stylesheets/collapse-toolbar.css">

		<div id="toolbar" layout horizontal center>
			<content select=".logo"></content>
			<!-- When smallScreen is true, hide the links... -->
			<template if="{{smallScreen}}">
				<paper-menu-button icon="menu" inlineMenu halign="right" valign="bottom">
					<content></content>
				</paper-menu-button>
			</template>
			<!-- ...otherwise display them in the toolbar -->
			<content></content>
		</div>

		<iron-media-query
				query="{{query}}"
				queryMatches="{{smallScreen}}">
		</iron-media-query>

	</template>
</polymer-element>
