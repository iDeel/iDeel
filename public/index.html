	<style is="custom-style" include='iron-flex iron-flex-alignment iron-positioning'>


		.coming-soon{
			font-family: Lato,'Helvetica Neue',Arial,Helvetica,sans-serif;
			color: #297187;
			font-size: 50px;
			font-weight: 700;
			text-align: center;
			height: 25%;
		}
		.registration-button {
			height: 15%;
		}
		.registration-form-holder{
			height: 40%;
			background-color: seashell;
		}
		.follow-us {
			height: 10%;
		}

		.registration-form {
			@apply(--layout-vertical);
			@apply(--layout-center-justified);
			@apply(--layout-center);
			width: 300px;
			height: 100%;
		}

		.space-4px {
			padding: 4px 4px 4px 4px;
		}
		.name-field {
			height: 75px;
		}
		.email-field {
			height: 75px;
			width: 100%;
		}
		.registration-submit-button {
			height: 75px;
		}


	</style>

	<title>iDeel</title>

</head>

<body class="fullbleed" style="background-color:powderblue;">

	<nav id="main-navbar" class="navbar navbar-default" >
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">iDeel</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#">Page 1</a></li>
					<li><a href="#">Page 2</a></li>
					<li><a href="#">Page 3</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
					<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container flex-center-layout-horizontal coming-soon">
		<div>iDeel is coming soon</div>
	</div>

	<!-- Button trigger modal -->
	<div id="registration-button-holder" class="layout horizontal center-justified">
		<paper-button raised  data-toggle="modal" data-target="#registration-modal">
			Register
		</paper-button>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="registration-modal" tabindex="-1" role="dialog" aria-labelledby="registration-modal-lable">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="registration-modal-lable">Modal title</h4>
				</div>
				<div class="modal-body">
					<form is="iron-form" id="form" method="post" action="https://ideel.serverwebsite.com" class="registration-form-holder flex-center-layout-vertical">
						<div class="registration-form">
							<div>
								<div class="flex-center-layout-horizontal">
									<paper-input style="width: 100%" class="vertical" label="First Name"></paper-input>
									<span class="space-4px"></span>
									<paper-input style="width: 100%" class="vertical" label="Last Name"></paper-input>
								</div>

								<paper-input class="flex email-field" label="username@email.com">
									<iron-icon icon="mail" prefix></iron-icon>
								</paper-input>

								<div class="flex-center-layout-horizontal registration-submit-button">
									<paper-button raised class="indigo">Submit</paper-button>
								</div>
							</div>
						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<form is="iron-form" id="form" method="post" action="https://ideel.serverwebsite.com" class="registration-form-holder flex-center-layout-vertical">
		<div class="registration-form">
			<div>
				<div class="flex-center-layout-horizontal">
					<paper-input style="width: 100%" class="vertical" label="First Name"></paper-input>
					<span class="space-4px"></span>
					<paper-input style="width: 100%" class="vertical" label="Last Name"></paper-input>
				</div>

				<paper-input class="flex email-field" label="username@email.com">
					<iron-icon icon="mail" prefix></iron-icon>
				</paper-input>

				<div class="flex-center-layout-horizontal registration-submit-button">
					<paper-button raised class="indigo">Submit</paper-button>
				</div>
			</div>
		</div>

	</form>

	<div class="flex-center-layout-horizontal follow-us">
		<iron-icon icon="android"></iron-icon>
		<iron-icon icon="android"></iron-icon>
		<iron-icon icon="android"></iron-icon>
	</div>


	<!-- Placed at the end of the document so the pages load faster -->

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-aria.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-cookies.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-messages.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-sanitize.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-touch.js"></script>

	<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="../node_modules/bootstrap/js/transition.js"></script>
