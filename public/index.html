<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<base href="/">

	<!-- Webcomponent
	 ================================================== -->
	<link rel="import" href="../bower_components/polymer/polymer.html">
	<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
	<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
	<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
	<link rel="import" href="../bower_components/iron-icons/places-icons.html.html">
	<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
	<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
	<link rel="import" href="../bower_components/paper-button/paper-button.html">
	<link rel="import" href="../bower_components/paper-input/paper-input.html">
	<link rel="import" href="../bower_components/iron-form/iron-form.html">

	<!-- Bootstrap
	 ================================================== -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- Theme file
	================================================== -->
	<link rel="stylesheet" href="stylesheets/global.css">
	<link rel="stylesheet" href="stylesheets/index.css">

	<style is="custom-style" include='iron-flex iron-flex-alignment iron-positioning'>
		.registration-button {
			height: 15%;
		}
		.registration-form-holder{
			height: 40%;
			background-color: seashell;
		}
		.follow-us {
			height: 10%;
		}

		.registration-form {
			@apply(--layout-vertical);
			@apply(--layout-center-justified);
			@apply(--layout-center);
			width: 300px;
			height: 100%;
		}

		.name-field {
			height: 75px;
		}
		.email-field {
			height: 75px;
			width: 100%;
		}
		.registration-submit-button {
			height: 75px;
		}


	</style>

	<title>iDeel</title>

</head>

<body class="fullbleed" style="background-color:powderblue;">

	<nav id="main-navbar" class="navbar navbar-default" >
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">iDeel</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
					<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="layout vertical center-justified" id="title-registration-button-holder">
		<div class="container" id="title">
			<div>iDeel is coming soon</div>
		</div>

		<!-- Button trigger modal -->
		<div id="registration-button-holder" class="layout horizontal center-justified">
			<paper-button raised  data-toggle="modal" data-target="#registration-modal">
				Register
			</paper-button>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="registration-modal" tabindex="-1" role="dialog" aria-labelledby="registration-modal-lable">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="registration-modal-lable">Modal title</h4>
				</div>
				<div class="modal-body">
					<form is="iron-form" id="form" method="post" action="https://ideel.serverwebsite.com" class="layout horizontal center-justified">
						<div class="">
							<div>
								<div class="layout horizontal center-justified">
									<paper-input style="width: 100%" class="vertical" label="First Name"></paper-input>
									<span class="space-4px"></span>
									<paper-input style="width: 100%" class="vertical" label="Last Name"></paper-input>
								</div>

								<paper-input class="flex email-field" label="username@email.com">
									<iron-icon icon="mail" prefix></iron-icon>
								</paper-input>

								<paper-input class="flex" label="Business Name (Optional)">
									<iron-icon icon="places:business-center" prefix=""></iron-icon>
								</paper-input>
							</div>
						</div>

					</form>
				</div>
				<div class="modal-footer">
					<paper-button raised class="indigo" data-dismiss="modal">Close</paper-button>
					<paper-button raised id="submit-button">Submit</paper-button>
				</div>
			</div>
		</div>
	</div>

	<div class="layout horizontal center-justified" id="follow-us">
		<iron-icon src="images/social-media/facebook.svg"></iron-icon>
		<span class="space-4px"></span>
		<iron-icon src="images/social-media/twitter.svg"></iron-icon>
	</div>


	<!-- Placed at the end of the document so the pages load faster -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script> <!--Check-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-aria.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-cookies.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-messages.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-sanitize.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-touch.js"></script>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="../node_modules/bootstrap/js/transition.js"></script>

	<script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<script src="modules/routes.js"></script>


</body>
</html>
