<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>iDeel</title>

	<!-- Bootstrap core CSS -->
	<base href="/">

	<!-- Webcomponent -->
	<link rel="import" href="../bower_components/polymer/polymer.html">
	<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
	<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
	<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
	<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
	<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
	<link rel="import" href="../bower_components/paper-button/paper-button.html">
	<link rel="import" href="../bower_components/paper-input/paper-input.html">
	<link rel="import" href="../bower_components/iron-form/iron-form.html">
	<!-- Bootstrap core JavaScript
================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script> <!--Check-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-aria.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-cookies.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-messages.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-sanitize.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-touch.js"></script>
	<script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<script src="modules/routes.js"></script>

	<style is="custom-style" include='iron-flex iron-positioning'>
		.flex-center-layout-horizontal {
			@apply(--layout-horizontal);
			@apply(--layout-center-justified);
			@apply(--layout-center);
			height: 120px;
		}
		.flex-center-layout-vertical {
			@apply(--layout-vertical);
			@apply(--layout-center-justified);
			@apply(--layout-center);
			height: 120px;
		}
		.flex{
			@apply(--layout-flex);
		}
		.comingSoon{
			font-family: Lato,'Helvetica Neue',Arial,Helvetica,sans-serif;
			color: #297187;
			font-size: 50px;
			font-weight: 700;
			text-align: center;
		}
		.space-4px {
			padding: 4px 4px 4px 4px;
		}
	</style>

</head>

<body class="fullbleed" style="background-color:powderblue;">
	<paper-toolbar >
		<div>iDeel</div>
		<span class="flex"></span>
		<paper-icon-button icon="menu"></paper-icon-button>
	</paper-toolbar>

	<div class="container flex-center-layout-horizontal comingSoon">
		<div>iDeel is coming soon</div>
	</div>

	<div class="flex-center-layout-horizontal">
		<paper-button raised class="indigo">Register</paper-button>
	</div>

	<form is="iron-form" id="form" method="post" action="https://ideel.serverwebsite.com">
		<div class="flex-center-layout-vertical">
			<div class="flex-center-layout-horizontal">
				<paper-input required="yes" class="vertical" label="First Name"></paper-input>
				<span class="space-4px"></span>
				<paper-input class="vertical" label="Last Name"></paper-input>
			</div>
			<paper-input class="flex fullbleed" label="username">
				<iron-icon icon="mail" prefix></iron-icon>
				<div suffix>@email.com</div>
			</paper-input>
		</div>
	</form>

</body>
</html>
